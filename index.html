<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des Dépenses</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
      color: #333;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .button-group {
      display: flex;
      gap: 10px;
    }
    
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #0069d9;
    }
    
    button#cancel-edit {
      background-color: #6c757d;
    }
    
    button#cancel-edit:hover {
      background-color: #5a6268;
    }
    
    button.edit-mode {
      background-color: #28a745;
    }
    
    button.edit-mode:hover {
      background-color: #218838;
    }
    
    .edit-btn {
      background-color: #ffc107;
      color: #212529;
      padding: 5px 10px;
      font-size: 14px;
      margin-right: 5px;
    }
    
    .edit-btn:hover {
      background-color: #e0a800;
    }
    
    .filter-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      background-color: #fff;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .filter-container label {
      margin-right: 10px;
      font-weight: bold;
    }
    
    .filter-container select {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      min-width: 150px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 5px;
      overflow: hidden;
    }
    
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    
    th {
      background-color: #f8f9fa;
      font-weight: bold;
    }
    
    .total-row {
      background-color: #f8f9fa;
      font-weight: bold;
    }
    
    .delete-btn {
      background-color: #dc3545;
      padding: 5px 10px;
      font-size: 14px;
    }
    
    .delete-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gestion des Dépenses</h1>
    
    <div class="form-container">
      <form id="expense-form"> 
        <div class="form-group">
          <label for="titre">Titre</label>
          <input type="text" id="titre" placeholder="Ex : Courses, Facture..." required>
        </div>
        
        <div class="form-group">
          <label for="montant">Montant</label>
          <input type="number" id="montant" placeholder="Ex : 12.50" step="0.01" min="0">
        </div>
        
        <div class="form-group">
          <label for="categorie">Catégorie</label>
          <select id="categorie">
            <option value="Quotidien">Quotidien</option>
            <option value="Alimentation">Alimentation</option>
            <option value="Transport">Transport</option>
            <option value="Logement">Logement</option>
            <option value="Loisirs">Loisirs</option>
            <option value="Santé">Santé</option>
            <option value="Autres">Autres</option>
          </select>
        </div>
        
        <div class="button-group">
          <button type="submit" id="ajouter">Ajouter</button>
          <button type="button" id="cancel-edit">Annuler</button>
        </div>
      </form>
    </div>
    
    <div class="filter-container">
      <label for="filtre">Filtrer par catégorie :</label>
      <select id="filtre">
        <option value="Toutes">Toutes</option>
        <option value="Quotidien">Quotidien</option>
        <option value="Alimentation">Alimentation</option>
        <option value="Transport">Transport</option>
        <option value="Logement">Logement</option>
        <option value="Loisirs">Loisirs</option>
        <option value="Santé">Santé</option>
        <option value="Autres">Autres</option>
      </select>
    </div>
    
    <table id="expenses-table">
      <thead>
        <tr>
          <th>Titre</th>
          <th>Montant</th>
          <th>Catégorie</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Les dépenses seront ajoutées ici dynamiquement -->
      </tbody>
      <tfoot>
        <tr class="total-row">
          <td colspan="3">Total :</td>
          <td id="total">0,00 €</td>
        </tr>
      </tfoot>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
